<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dressing Vinted – pourtous.projet</title>
  <style>
    body { font-family: sans-serif; background: #fff; margin: 20px; text-align: center; }
    .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 16px; margin-top: 20px; }
    .item { width: 160px; text-decoration: none; color: #000; }
    .item img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 6px; }
    .item p { font-size: 14px; margin: 6px 0 0; }
  </style>
</head>
<body>
  <h1>Mon dressing Vinted</h1>
  <div class="grid" id="dressing"></div>

  <script>
    const username = "pourtous.projet";
    const url = `https://www.vinted.fr/v/${username}`;

    fetch("https://api.allorigins.win/get?url=" + encodeURIComponent(url))
      .then(response => response.json())
      .then(data => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(data.contents, "text/html");
        const articles = doc.querySelectorAll("div.feed-grid__item");

        const container = document.getElementById("dressing");
        if (articles.length === 0) {
          container.innerHTML = "<p>Aucun article trouvé.</p>";
          return;
        }

        articles.forEach(article => {
          const link = article.querySelector("a").href;
          const img = article.querySelector("img")?.src;
          const title = article.querySelector(".item-box__title")?.textContent?.trim() || "Article";
          const price = article.querySelector(".item-box__formatted-price")?.textContent?.trim() || "";

          if (!img || !link) return;

          container.innerHTML += `
            <a class="item" href="${link}" target="_blank">
              <img src="${img}" alt="${title}">
              <p>${title}<br><strong>${price}</strong></p>
            </a>`;
        });
      })
      .catch(err => {
        document.getElementById("dressing").innerHTML = "<p>Erreur lors du chargement.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
