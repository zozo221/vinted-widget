<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon dressing Vinted</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
    .item { width: 160px; text-decoration: none; color: black; }
    .item img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 6px; }
    .item p { margin: 8px 0 0; font-size: 14px; }
  </style>
</head>
<body>
  <h1>Mon dressing Vinted</h1>
  <div class="grid" id="dressing"></div>

  <script>
    const username = "pourtous.projet";
    const apiUrl = `https://api.allorigins.win/get?url=${encodeURIComponent('https://www.vinted.fr/v/' + username)}`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const html = data.contents;
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const items = [...doc.querySelectorAll("a.item-box")].slice(0, 20);
        const container = document.getElementById("dressing");

        if (items.length === 0) {
          container.innerHTML = "<p>Aucun article trouv√©.</p>";
          return;
        }

        items.forEach(item => {
          const link = "https://www.vinted.fr" + item.getAttribute("href");
          const img = item.querySelector("img").getAttribute("src");
          const title = item.querySelector(".title").textContent.trim();
          const price = item.querySelector(".price").textContent.trim();

          container.innerHTML += `
            <a class="item" href="${link}" target="_blank">
              <img src="${img}" alt="${title}">
              <p>${title}<br><strong>${price}</strong></p>
            </a>`;
        });
      })
      .catch(error => {
        document.getElementById("dressing").innerHTML = "<p>Erreur lors du chargement.</p>";
        console.error(error);
      });
  </script>
</body>
</html>
